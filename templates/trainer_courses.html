{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <h1 class="text-center mb-4">{{trainer.user.fullname}}'s Courses</h1>
  <form action="{{url_for('new_course')}}" class="mb-3">
    <input type="submit", value="New Course" class="btn btn-success mt-2 ml-2">
  </form>
  <div class="row">
    {% for c in courses%}
      <div class="col-xs-12 col-md-3 mb-4">
        <div class="card bg-light shadow" style="width: 90%; border: hidden; margin: auto; ">
          <div class="card-body pt-4">
            <h3 class="card-title">{{c.name}}</h3>
            <p class="card-text">
              Start: {{c.starting}} 
              <br> 
              End: {{c.ending}} 
            </p>
            <a href="{{ url_for('trainer_course', course_name=c.name) }}" class="btn btn-info text-light">See course</a>
          </div>
        </div>
      </div>
    {%endfor%}
  </div>
  <div class="mt-4">
    <form action="/private">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>
</div>
{% endblock %}
