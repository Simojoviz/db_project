<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Gym</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="{{ url_for('home') }}">Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('corsi')}}">Corsi</a>
          </li>
          {% if current_user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link text-light" href="{{ url_for('private') }}">Profilo</a>
            </li>
          {%else%}
            <li class="nav-item">
              <a class="nav-link text-light" href="{{ url_for('login')}}">Login</a>
            </li>
          {%endif%}
        </ul>
      </div>
    </div>
  </nav>
  {% block pagebody %}
  {% endblock %}
</body>
</html>
