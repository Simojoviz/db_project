{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  {% if get_flashed_messages(category_filter=('error')) %}
  <div class="card bg-light shadow" style="width: 30rem; height: 32rem; margin: auto; margin-top: 8%; border: hidden;">
  {% else %}
    <div class="card bg-light shadow" style="width: 30rem; height: 28rem; margin: auto; margin-top: 8%; border: hidden;">
  {% endif %}
  <div class="card-body">
    <div class="container text-center" style="margin-top: 2rem;">
      <h3 class="card-title">Room Settings</h3>
      <form action="{{url_for('room_settings_form')}}" method="POST">
        {% for room in rooms %}
          {{room.name}}
          <br>
          <input name={{room.id}} type="number" style="width: 250px;" value="{{ room.max_capacity }}">
          <br>
        {% endfor %}
        <input type="submit" class="btn btn-info text-light" value="Update">
      </form>
    </div>
  </div>
  <div class="mt-4">
    <form action="{{url_for('settings')}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>
</div>
{% endblock %}
