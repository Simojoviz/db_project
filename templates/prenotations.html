{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <h1 class="display-3 text-center">Prenotations</h1>
  <table class="table table-borderless">
    <tr>
      <th>Date</th>
      <th>Start</th>
      <th>End</th>
      <th>Room</th>
      <th>Booking</th>
    </tr>

    {% for s in shifts %}
    <tr>
      <td>{{s.date}}</td>
      <td>{{s.starting}}</td>
      <td>{{s.ending}}</td>
      <td>{{s.room.name}}</td>
      <td>{{s.room.max_capacity - s.prenotations|length}}/{{s.room.max_capacity}}</td>
      <td>
        <form action="{{ url_for('del_prenotation', shift=s.id) }}">
          <input type="submit", value="Delete" class="btn btn-danger btn-sm">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  
  <div class="my-4">
    <form action="{{url_for('private')}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>
</div>


  
  
{% endblock %}
