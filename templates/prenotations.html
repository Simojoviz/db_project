{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <h3>Prenotazioni</h3>
  <ul>
    {% for s in shifts %}
      <li> Own Training in {{s.room.name}} il giorno {{ s.date }} dalle {{s.h_start}} alle {{s.h_end}}</li>
      <form action="{{ url_for('del_prenotation', shift=s.id) }}">
        <input type="submit", value="Cancella">
      </form>
     {% endfor %}
   </ul>
</div>

<form action="/private">
  <input type="submit", value="Back">
</form>
  
  
{% endblock %}
