{% extends 'base.html' %}

{% block pagebody %}

<table>
  <tr>
    <th>Date</th>
    <th>Start</th>
    <th>End</th>
    <th>Room</th>
    <th>Booking</th>
    <th>Delete</th>
  </tr>

  {% for s in shifts %}
  <tr>
    <td>{{s.date}}</td>
    <td>{{s.h_start}}</td>
    <td>{{s.h_end}}</td>
    <td>{{s.room.name}}</td>
    <td>{{s.room.max_capacity - s.prenotations|length}}/{{s.room.max_capacity}}</td>
    <td>
      <form action="{{ url_for('del_prenotation', shift=s.id) }}">
        <input type="submit", value="Cancella">
      </form>
    </td>
  </tr>
  {% endfor %}

</table>


<form action="/private">
  <input type="submit", value="Back">
</form>
  
  
{% endblock %}
