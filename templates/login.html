{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <div class="card bg-light" style="width: 30rem; height: 20rem; margin: auto; margin-top: 10%; border: hidden; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">Login</h3>
        <form action="{{url_for('login_form')}}" method="POST">
          Email
          <br>
          <input name="user" type="text" style="width: 250px;">
          <br>
          Password
          <br>
          <input name="pass"  type="password" style="width: 250px;">
          {{ errormessage}}
          <br><br>
          <input type="submit" value="Login" class="btn btn-info text-light">
        </form>
        
        <br>
        <p> Haven't Sign-Up yet?   <a href="{{url_for('signup')}}">SignUp</a></p>
      </div>
    </div>
  </div>
  
</div>

{%endblock%}
