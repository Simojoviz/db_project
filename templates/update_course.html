{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <div class="card bg-light shadow" style="width: 30rem; height: 20rem; margin: auto; margin-top: 13%; border: hidden;">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">Update Course</h3>
        <form action="{{url_for('upd_course_form', course_name= course.name)}}" method="POST">
          Name
          <br>
          <input name="name" type="text" style="width: 250px;" value="{{course.name}}">
          <br>
          Max Participants
          <br>
          <input name="max_partecipants" type="number" min="1" style="width: 250px;" value="{{course.max_partecipants}}">
          {{ errormessage}}
          <br>
          <br>
          <input type="submit" class="btn btn-info text-light" value="Update">
        </form>
      </div>
    </div>
  </div>

  <div class="my-4">
    <form action="{{url_for('trainer_course', course_name= course.name)}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>

</div>
{% endblock %}
