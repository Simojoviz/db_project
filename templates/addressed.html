{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <h2>Messaggi Ricevuti</h2>
  <table class="table table-borderless">
    <tr>
      <th>Mittente</th>
      <th>Testo</th>
    </tr>

    {% for m in messages %}
    <tr>
      <td>{{m.sender_.fullname}}</td>
      <td>{{m.text}}</td>
    </tr>
    {% endfor %}

  </table>
  <form action="/private/messages">
    <input type="submit", value="Back">
  </form>
</div>


  
  
{% endblock %}
