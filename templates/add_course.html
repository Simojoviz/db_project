{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <div class="card bg-light shadow" style="width: 30rem; height: 25rem; margin: auto; margin-top: 10%; border: hidden;">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">Create New Course</h3>
        <form action="{{url_for('new_course_form')}}" method="POST">
          Name
          <br>
          <input name="name" type="text" style="width: 250px;" value={{course_name}}>
          <br>
          Starting
          <br>
          <input name="starting" type="date" style="width: 250px;" value={{starting}}>
          <br>
          Ending
          <br>
          <input name="ending" type="date" style="width: 250px;" value={{ending}}>
          <br>
          Max Participants
          <br>
          <input name="max_partecipants" type="number" min="1" style="width: 250px;" value={{max_partecipants}}>
          <br>
          <br>
          <input type="submit" class="btn btn-info text-light" value="Avanti">
        </form>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <form action="{{url_for('courses')}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>
</div>
{% endblock %}
