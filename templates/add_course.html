{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <div class="card bg-light" style="width: 30rem; height: 25rem; margin: auto; margin-top: 10%; border: hidden; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">Nuovo Corso</h3>
        <form action="/new_course_form" method="POST">
          Nome
          <br>
          <input name="name" type="text" style="width: 250px;">
          <br>
          Inizio
          <br>
          <input name="starting" type="date" style="width: 250px;">
          <br>
          Fine
          <br>
          <input name="ending" type="date" style="width: 250px;">
          <br>
          Partecipanti
          <br>
          <input name="max_partecipants" type="number" min="1" style="width: 250px;">
          <br>
          <br>
          <input type="submit" class="btn btn-info text-light" value="Avanti">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
