{% extends 'base.html' %}

{% block pagebody %}
  <div class="container">
    <div class="card bg-light shadow" style="width: 30rem; height: 21rem; margin: auto; margin-top: 14%; border: hidden;">
      <div class="card-body">
        <div class="container text-center" style="margin-top: 2rem;">
          <h3 class="text-center">New Program</h3>
          <form action="{{url_for('add_program_form', course_name=course.name)}}" method="POST">         
            Room
            <br>
            <select name="room" id="room">
              {% for r in rooms %}
                <option value="{{r.name}}">{{r.name}}</option>
              {% endfor %}
            </select>
            <br>
            Day
            <br>
            <select name="day" id="day">
              {% for ws in week_setting %}
              <option value="{{ ws.day_name }}"> {{ ws.day_name }} </option>
              {% endfor %}
            </select>
            <br>
            Turn Number
            <br>
            <select name="turn_number" id="turn_number">
              {% for i in range(1, 12) %}
              <option value="{{ i }}"> {{ i }} </option>
              {% endfor %}
            </select>
            <br>
            <input type="submit"  class="btn btn-info text-light mt-2" value="Add">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
