{% extends 'base.html' %}

{% block pagebody %}
  <div class="container">
    <div class="card bg-light" style="width: 30rem; height: 19rem; margin: auto; margin-top: 15%; border: hidden; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <div class="card-body">
        <div class="container text-center" style="margin-top: 2rem;">
          <h3 class="card-title">Nuovo Programma</h3>
          <form action="{{url_for('new_program_form', course_name = course)}}" method="POST">
            Stanza
            <br>
            <select name="room" id="room">
              {% for r in rooms %}
                <option value="{{r.name}}">{{r.name}}</option>
              {% endfor %}
            </select>
            <br>
            Giorno
            <br>
            <select name="day" id="day">
              <option value="Monday"> Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday"> Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <br>
            </select>
            <br>
            <input type="submit" class="btn btn-info text-light" value="Invia">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
