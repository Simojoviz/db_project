{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <div class="card bg-light shadow" style="width: 30rem; height: 28rem; margin: auto; margin-top: 8%; border: hidden;">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">Update User</h3>
        <form action="{{url_for('update_user_form')}}" method="POST">
          Fullname
          <br>
          <input name="fullname" type="text" style="width: 250px;" value="{{ user.fullname }}">
          <br>
          Telephone
          <br>
          <input name="telephone" type="text" style="width: 250px;" value="{{ user.telephone }}">
          <br>
          Address
          <br>
          <input name="address" type="text" style="width: 250px;" value="{{ user.address }}">
          <br>
          Password
          <br>
          <input name="pwd1" type="password" style="width: 250px;">
          <br>
          Confirm Password
          <br>
          <input name="pwd2" type="password" style="width: 250px;">
          {{ errormessage}}
          <br>
          <br>
          <input type="submit" class="btn btn-info text-light" value="Update">
        </form>
      </div>
    </div>
  </div>
  <div class="my-4">
    <form action="{{url_for('private')}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>
</div>
{% endblock %}
