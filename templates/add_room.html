{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <div class="card bg-light shadow" style="width: 30rem; height: 25rem; margin: auto; margin-top: 10%; border: hidden;">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">New Room</h3>
        <form action="{{url_for('add_room_form')}}" method="POST">
          Name
          <br>
          <input name="name" type="text" style="width: 250px;" >
          <br>
          Max Capacity
          <br>
          <input name="max_capacity" type="number" style="width: 250px;" value=1>
          <br>
          Plan until
          <br>
          <input name="date" type="date" style="width: 250px;">
          <br>
          <input type="submit" class="btn btn-info text-light" value="Add">
        </form>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <form action="{{url_for('room_settings')}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>
</div>
{% endblock %}
