{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <h3>Iscrizioni</h3>
  <ul>
    {% for c in courses %}
      <li>{{ c.name }} dal {{c.starting}} al {{c.ending}} </li>
      <form action="{{ url_for('delete_sign_up', course_name=c.name) }}">
        <input type="submit", value="Disiscriviti">
      </form>
    {% endfor %}

   </ul>
</div>

<form action="/private">
    <input type="submit", value="Back">
</form>
  
  
{% endblock %}
