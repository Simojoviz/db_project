{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <div>
    <h1 class="text-center mt-1">Courses</h1>
    {% if current_user.is_authenticated and isStaff == True %}
      <form action="/courses/new_course">
        <input type="submit", value="Add Course" class="btn btn-success mt-2 ml-2">
      </form>
    {% endif %}
  </div>
  <br>
  <div class="row">
    {% for c in courses%}
      <div class="col-12 col-md-3 mb-3">
        <div class="card bg-light shadow" style="width: 18rem; border: hidden; ">
          <img src="static/images.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{c.name}}</h5>
            <p class="card-text">
              Start: {{c.starting}} 
              <br> 
              End: {{c.ending}} 
            </p>
            <a href="{{ url_for('course', course_name=c.name) }}" class="btn btn-info text-light">See course</a>
          </div>
        </div>
      </div>
    {%endfor%}
  </div>
</div>


{% endblock %}
