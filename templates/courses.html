{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <div>
    <h1 class="text-center mt-1">Courses</h1>
  </div>
  <br>
  <div class="row">
    {% for c in courses%}
      <div class="col-xs-12 col-md-3 mb-4">
        <div class="card bg-light shadow" style="width: 90%; border: hidden; margin: auto;">
          <div class="card-body pt-4">
            <h3 class="card-title">{{c.name}}</h3>
            <p class="card-text">
              Start: {{c.starting}} 
              <br> 
              End: {{c.ending}} 
            </p>
            <a href="{{ url_for('course', course_name=c.name) }}" class="btn btn-info text-light">See course</a>
          </div>
        </div>
      </div>
    {%endfor%}
  </div>
</div>


{% endblock %}
