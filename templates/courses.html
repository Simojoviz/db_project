{% extends 'base.html' %}

{% block pagebody %}
<div style="background-image: url('static/courses.jpg'); width: 100%; height: 400px; background-size: cover; background-repeat: no-repeat; background-position: center center;"></div>
<div class="py-4 bg-info text-white text-center">
  <h1 class="display-3">Sign up for a Course</h1>
</div>
<div class="container py-4">
  <div class="row">
    {% for c in courses%}
      {% if c.ending >= today %}
        <div class="col-xs-12 col-md-3 my-4">
          <div class="card bg-light shadow" style="width: 90%; border: hidden; margin: auto;">
            <div class="card-body pt-4">
              <h3 class="card-title">{{c.name}}</h3>
              <p class="card-text">
                Start: {{c.starting}} 
                <br> 
                End: {{c.ending}} 
              </p>
              <a href="{{ url_for('course', course_name=c.name) }}" class="btn btn-info text-light">See course</a>
            </div>
          </div>
        </div>
      {% endif %}
    {%endfor%}
  </div>
</div>
<div class="py-5 bg-info text-white text-center"></div>
{% endblock %}
