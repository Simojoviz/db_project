{% extends 'base.html' %}

{% block pagebody %}

<div class="container">
  <div class="card bg-light" style="width: 30rem; height: 30rem; margin: auto; margin-top: 10%; border: hidden; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
      <div class="container text-center" style="margin-top: 2rem;">
        <h3 class="card-title">SignUp</h3>

        <form action="{{url_for('signin_form')}}" method="POST">
          Fullname
          <br>
          <input name="name" type="text" style="width: 250px;">
          <br>
          Email
          <br>
          <input name="email" type="text" style="width: 250px;">
          <br>
          Telephone
          <br>
          <input name="telephone" type="text" style="width: 250px;">
          <br>
          Address
          <br>
          <input name="address" type="text" style="width: 250px;">
          <br>
          Password
          <br>
          <input name="pwd1"  type="password" style="width: 250px;">
          <br>
          Repeat Password
          <br>
          <input name="pwd2"  type="password" style="width: 250px;">
          <br><br>
          <input type="submit" class="btn btn-info text-light" value="Sign in">
        </form>
      </div>
    </div>
  </div>
</div>

</div>

{%endblock%}
