{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <h1 class="display-3 text-center">Week Settings</h1>
  <div class="row">
    {% for setting in week_settings %}
      <div class="col-xs-12 col-md-4 my-4">
        <div class="card bg-light shadow" style="width: 90%; border: hidden; margin: auto;">
          <div class="card-body pt-4">
            <h3 class="card-title">{{setting.dayname}}</h3>
            <form action="{{url_for('private') }}" method="POST">
                {{ setting.day_name }}
                <br>
                <input name="Starting" type="number" min={{ global_settings['Opening'] }} max={{ global_settings['Closing'] }} style="width: 250px;" value={{ setting.starting }}>
                <br>
                <br>
                <input name="Ending" type="number" min={{ global_settings['Opening'] }} max={{ global_settings['Closing'] }} style="width: 250px;" value={{ setting.enging }}>
                <br>
                <br>
                <input name="Shifts Length" type="number" min={{ global_settings['MinShiftLength'] }} max={{ global_settings['MaxShiftLength'] }} style="width: 250px;" value={{ setting.length }}>
                <br>
              <input type="submit" class="btn btn-info text-light mt-3" value="Update">
            </form>
            
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="my-4">
    <form action="{{url_for('private')}}">
      <input type="submit", value="Back" class="btn btn-info text-light">
    </form>
  </div>

{% endblock %}
