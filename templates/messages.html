{% extends 'base.html' %}

{% block pagebody %}
<div class="container">
  <h1 class="text-center">Received Messages</h1>
  <table class="table table-borderless">
    <tr>
      <th>From</th>
      <th>Date</th>
      <th>Text</th>
    </tr>

    {% for m in messages %}
    <tr>
      <td>{{m.sender_.fullname}}</td>
      <td>{{m.date.strftime('%m/%d/%Y %H:%M')}}</td>
      <td>{{m.text}}</td>
    </tr>
    {% endfor %}

  </table>
  <form action= "{{ url_for('private')}}">
    <input type="submit" value="Back" class="btn btn-info text-white">
  </form>
</div>


  
  
{% endblock %}
